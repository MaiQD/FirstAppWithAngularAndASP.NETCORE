<blockquote class="blockquote">
    <p class="mb-0">Bank Accounts</p>
    <footer class="blockquote-footer"> <cite title="Source Title">using inline edit</cite></footer>
</blockquote>
<div class="grid-table">
    <div class="thead">
        <div class="tr">
            <div class="td">Account No.</div>
            <div class="td">Account Holder</div>
            <div class="td">Bank</div>
            <div class="td">IFSC</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)="AddAccountBankForm()">
                    <i class="fa fa-plus"></i>New Account
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    <i class="fas fa-check circle {{notification.class}}"></i>
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" *ngFor="let fg of bankAccountForm.controls; let i = index;" [formGroup]="fg" (submit)="recordSubmit(fg)">
            <div class="td"><input class="form-control" formControlName="AccountNumber"></div>
            <div class="td"><input class="form-control" formControlName="AccountHolder"></div>
            <div class="td">
                <select formControlName="BankID" class="form-control">
                    <option value="0">--Ch·ªçn--</option>
                    <option *ngFor="let bank of bankList" value="{{bank.bankID}}">{{bank.bankName}}</option>
                </select>
            </div>
            <div class="td"><input class="form-control" formControlName="IFSC"></div>
            <div class="td">
                <button type="submit" [class]="(fg.get('BankAccountId').value==0)?'btn btn-success':'btn btn-outline-dark'" [disabled]="fg.invalid"><i class="far fa-save fa-lg"></i> 
                    {{fg.get('BankAccountId').value==0?'Insert':'Update'}}</button>
                <button (click)="DeleteBankAccount(fg.get('BankAccountId').value,i)" class="btn btn-outline-danger"><i class="far fa-trash-alt fa-lg text-danger"></i>Delete</button>
            </div>
        </form>
    </div>
</div>
